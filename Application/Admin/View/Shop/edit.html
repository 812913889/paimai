<style media="screen">
    .ms select {
        padding:0px 10px;height:24px;border:solid 1px #d2d2d2;margin-right:10px; background:#fafafa
    }
    .select {width:400px;}
    .text1{height:100px;}
</style>

<form action="" method="post">
<table width="900" border="0" cellspacing="0" cellpadding="0" class="table">
    <tr>
        <td class="td1" align="right">用户名：</td>
        <td class="ms">
            <input type="text" name="user_name" value="{$info['user_name']|default=''}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td align="right">头像：</td>
        <td class="upload-row">
            <img src="{$info['user_avatar']}" width="100" height="100" alt="" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">会员等级：</td>
        <td class="ms">
            <select class="select" name="shop_group">
                <option value="">≡ 选择等级 ≡</option>
                <volist name=":C('SHOP_GROUP')" id="val">
                    <option value="{$key}" <eq name="key" value="$info['shop_group']">selected="selected"</eq>>{$val}</option>
                </volist>
            </select>
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">手机号：</td>
        <td class="ms">
            <input type="text" name="mobile" value="{$info['mobile']|default=''}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">微信号：</td>
        <td class="ms">
            <input type="text" name="wechat_number" value="{$info['wechat_number']|default=''}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">积分：</td>
        <td class="ms">
            <input type="text" name="integral" value="{$info['integral']|default=0}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">排序：</td>
        <td class="ms">
            <input type="text" name="sort" value="{$info['sort']|default=0}" class="inputt input" />
        </td>
        （正序排列）
    </tr>
    <tr>
        <td colspan="2" align="center">
             <input type="hidden" name="user_id" value="{$info.user_id|default=''}">
             <input type="submit" class="tjanniu cr" value="提 交" /><input type="reset" class="czanniu cr" value="重 置" />
        </td>
    </tr>
</table>
</form>
