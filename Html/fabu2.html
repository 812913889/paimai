    function checkEndTime() {

        var endTime = $("#endDay").val() + " " + $("#endHour").val();

        var eDate = new Date(endTime);
        if (sDate >= eDate) {
            utils.showAlert({
                content: "结拍时间不能小于开拍时间"
            });
            return false;
        }
    }

</script>
